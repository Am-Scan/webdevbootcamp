<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chango&family=Merriweather:wght@300;400;700;900&family=Montserrat:wght@100;400;900&family=Neonderthaw&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
    </header>

    <div id="input-div">
        <h2>Enter your weight in kg:</h2>
        <input type="text" name="" id="weight">
        <h2>Enter your height in metres:</h2>
        <input type="text" name="" id="height">

    </div>

    <div id="result-div">

    </div>

    <script src="scripts.js"></script>
</body>
</html>
