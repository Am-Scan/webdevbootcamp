<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let name = prompt("What's your name?");

        let upperFirstChar = name.charAt(0).toUpperCase();

        let restOfName = name.substr(1);

        alert(`Your capitalised name is ${upperFirstChar + restOfName}`);
        
    </script>
</body>
</html>
