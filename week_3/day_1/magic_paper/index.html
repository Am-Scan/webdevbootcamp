<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peephole</title>

    <style>
        * {
            padding: 0%;
            margin: 0%;
        }

        html {
            background-color: white;

        }

       img {
            width: 60vw;
        }

        #woman {
            position: absolute;
            top: 0%;
            z-index: -1;
        }

        #paper {
            background:black;
            color:white;
            mix-blend-mode:screen;
        }

    </style>
</head>
<body>
    <div class="div">
        <img id="paper" src="img/paper.jpg" alt="">
    </div>

    <div id="div">
        <img id="woman" src="img/woman.jpg" alt="">
    </div>
</body>
</html>
