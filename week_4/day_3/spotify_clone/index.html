    <title>Soundwave</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>

<!-- Nav -->
  
    <nav id="nav">
      <div id="logo-div" class="nav-item"><img src="images/logo.png" id="logo" alt="" /></div>
      <div id="brandname-div" class="nav-item"><a href="index.html" id="brandname">soundwave</a></div>
      <div id="discover-div" class="nav-item"><a href="discover.html" id="discover">Discover</a></div>
      <div id="join-div" class="nav-item"><a href="sign_up.html" id="join">Join</a></div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </nav>
  

    <script>

function myFunction() {
  var x = document.getElementById("nav");
  if (x.id === "nav") {
    x.className += " responsive";
  } else {
    x.id = "nav";
  }
}

    </script>
