<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover</title>
    <link rel="stylesheet" href="styles.css">
<link
      href="https://fonts.googleapis.com/css2?family=Miniver&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <nav id="nav">
        <div id="logo-div" class="nav-item"><img src="images/logo.png" id="logo" alt="soundwave logo" /></div>
        <div id="brandname-div" class="nav-item"><a href="index.html" id="brandname">soundwave</a></div>
        <div id="discover-div" class="nav-item"><a href="discover.html" id="discover">Discover</a></div>
        <div id="join-div" class="nav-item"><a href="sign_up.html" id="join">Join</a></div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </nav>

    <div id="signup-div">
      <h1>Join Soundwave free today</h1>
    
      <form id="signup-form" action="">

        <div class="form-div" id="email-div">
            <input type="text" placeholder="Enter Email" name="email" required>
        </div>

        <div class="form-div" id="password-div">
           <input type="password" placeholder="Enter Password" name="psw" required>    
        </div>

        <div class="form-div" id="repeat-div">
           <input type="password" placeholder="Repeat Password" name="psw-repeat" required>    
        </div>
       <div id="terms-div">
        <p id="terms">By creating an account you agree to our <a href="#">terms</a>.</p>
       </div>       
            
        <div class="clearfix">
          <button id="signup-button" type="submit" class="signupbtn">Sign Up</button>
        </div>
      </form>
    </div> 

    
  </body>
</html>
